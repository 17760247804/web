<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			.box {
				width: 600px;
				height: 200px;
				margin: 40px auto;
				background-color: pink;
				position: relative;
				overflow: hidden;
			}
			
			.box ul {
				position: absolute;
				list-style: none;
				left: 0;
				top: 0;
				width: 400%;
			}
			
			.box ul li {
				float: left;
			}
			
			img {
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="box" id="box">
			<ul>
				<li><img src="static/img/01.jpg" /></li>
				<li><img src="static/img/02.jpg" /></li>
				<li><img src="static/img/03.jpg" /></li>
				<li><img src="static/img/04.jpg" /></li>
				<!--利用人眼视觉停留缺点，来实现无缝滚动-->
				<li><img src="static/img/01.jpg" /></li>
				<li><img src="static/img/02.jpg" /></li>
			</ul>
		</div>

		<script>
			window.onload = function() {
				var ul = document.getElementsByTagName("ul")[0];
				var img = document.getElementsByTagName("img");
				var div = document.getElementById("box");
				var num = 0;

				function move() {
					if(num < -1200) {
						num = 0;
					} else {
						num--;
					}
					ul.style.left = num + "px";
				}
				var timer = setInterval(move, 3)//定 时设置
				div.onmousemove = function() {
					clearInterval(timer);
				}
				div.onmouseout = function() {
					timer = setInterval(move, 3);
				}

			}
		</script>
	</body>

</html>
