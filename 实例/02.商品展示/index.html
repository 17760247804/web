<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			.show {
				width: 360px;
				height: 430px;
				border: 1px solid black;
				margin: 100px auto;
			}
			
			.show_up {
				width: 360px;
				height: 360px;
				background-image: url(static/img/01big.jpg);
			}
			
			.show_down {
				width: 100%;
				height: 70px;
			}
			
			.show_down img {
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="show">
			<div class="show_up"></div>
			<div class="show_down">
				<img src="static/img/01.jpg" alt="" />
				<img src="static/img/02.jpg" alt="" />
				<img src="static/img/03.jpg" alt="" />
				<img src="static/img/04.jpg" alt="" />
				<img src="static/img/05.jpg" alt="" />
			</div>
		</div>
		<script>
			window.onload = function() {
				var img = document.getElementsByTagName("img");
				var show_up = document.getElementsByClassName("show_up")[0];
				img[0].onmouseover = function() {
					show_up.style.backgroundImage = "url(static/img/01big.jpg)";
				}
				img[1].onmouseover = function() {
					show_up.style.backgroundImage = "url(static/img/02big.jpg)";
				}
				img[2].onmouseover = function() {
					show_up.style.backgroundImage = "url(static/img/03big.jpg)";
				}
				img[3].onmouseover = function() {
					show_up.style.backgroundImage = "url(static/img/04big.jpg)";
				}
				img[4].onmouseover = function() {
					show_up.style.backgroundImage = "url(static/img/05big.jpg)";
				}
			}

						}
					})(i)
				}
			}*/
		</script>
	</body>

</html>
